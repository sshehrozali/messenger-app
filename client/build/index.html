<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
    <script defer src="client.js"></script>
    <title>Chat with your Friends anonymously!</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;

            background: #F0E7D8 !important;
        }

        #messageContainer{
            height: 75vh;
            overflow-y: auto;

            background: #F0E7D8 !important;

            border: none !important;
        }

        .sentMsgBox{
            display: flex;
            flex-direction: column;
            align-items: flex-end;

            width: fit-content;

            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-right: 1rem !important;

            background: #17A398 !important;
            color: white !important;
            border-radius: 20px !important;
        }

        .receivedMsgBox{
            display: flex;
            flex-direction: column;
            align-items: flex-start;

            width: fit-content;

            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 1rem !important;

            background: #1C3041 !important;
            color: white !important;
            border-radius: 20px !important;
        }

        #button-addon2{
            background: #038649 !important;
            border-color: #038649 !important;
            color: white !important;
        }

        .row{
            width: 90vw;
        }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="row d-flex flex-column justify-content-center">
            <div class="col-12 border mb-3 p-3" id="messageContainer">
            </div>
            <div class="col-12" id="messageField">
                <form id="messageForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="messageInput" placeholder="Type a message" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary p-3" id="button-addon2">
                            <i class="fas fa-location-arrow fs-4"></i>
                        </button>
                      </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
